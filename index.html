<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Clock</title>
  <style>
    /* center & black bg */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    /* scale the 160×128 canvas to 480×384, pixel-perfect */
    canvas {
      width: 480px;            /* 160 × 3 */
      height: 384px;           /* 128 × 3 */
      image-rendering: pixelated;
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</head>
<body></body>
</html>
